<!DOCTYPE html>
<html>
<head>
<style>

html {
    font-size: 1em;
    line-height: 1.4;
    min-height: 100%;
}

::-moz-selection {
    background: #b3d4fc;
    text-shadow: none;
}

::selection {
    background: #b3d4fc;
    text-shadow: none;
}

hr {
    display: block;
    height: 1px;
    border: 0;
    border-top: 1px solid #ccc;
    margin: 1em 0;
    padding: 0;
}

audio,
canvas,
img,
video {
    vertical-align: middle;
}

fieldset {
    border: 0;
    margin: 0;
    padding: 0;
}

textarea {
    resize: vertical;
}

.browsehappy {
    margin: 0.2em 0;
    background: #ccc;
    color: #000;
    padding: 0.2em 0;
}

body {
    min-height: 100%;
    font: 16px/1.8 Open Sans, Arial, sans-serif;
    background-color: #fff;
}

.wrapper {
    width: 80%;
    margin: 0 10%;
}

button {
    border: none;
    background: #000;
    color: #fff;
    font-family: Oswald, Impact, sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    height: 3.125em;
}

/* ==============
    MOBILE: Header
   ============== */
.header-container header {
    text-align: center;
    padding-top: 1em;
    margin-bottom: 1em;
    line-height: 1.2;
}

.header-container header h1 {
    font-weight: normal;
}

.header-container header h1 img {
    max-width: 100%;
    max-height: 180px;
}

/* ==============
    MOBILE: Main
   ============== */

.main {
    text-align: center;
}

.main main h1 {
    font-size: 2.625em;
    line-height: 1.2;
    text-transform: uppercase;
    margin-top: 0.333em;
    margin-bottom: 1.262em;
}

.main main p {
    font-size: 0.875em;
    width: 94%;
    margin-left: auto;
    margin-right: auto;
}


/* ==============
    MOBILE: Newsletter
   ============== */

.form-container {
    position: relative;
}

#newsletter {
    border: 1px solid #dbdbdb;
    margin: 1.313em auto 0;
    width: 94%;
    padding: 5px;
    background: white;
}

#newsletter p {
    margin: 0;
    padding: 0;
    position: relative;
}

#newsletter p:before {
    position: absolute;
    left: 21px;
    top: 15px;
    font-size: 19px;
    color: #d4d4d4;
}

#newsletter input {
    background: transparent;
    border: none;
    color: #989898;
    width: 100%;
    outline: none;
    -webkit-box-shadow: none;
    box-shadow: none;
    padding: 0 10px 5px 60px;
    height: 3.64em;
}

::-webkit-input-placeholder { /* WebKit browsers */
    color: #989898;
}
:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
    color: #989898;
    opacity:  1;
}
::-moz-placeholder { /* Mozilla Firefox 19+ */
    color: #989898;
    opacity:  1;
}
:-ms-input-placeholder { /* Internet Explorer 10+ */
    color: #989898;
}

#newsletter button {
    width: 100%;
}

#thank-you {
    position: absolute;
    width: 94%;
    padding: 0 5px 4px;
    margin: 0 3%;
    background: black;
    color: white;
    bottom: 9.5em;
    
    font-family: Oswald;
    font-size: 0.875em;
    line-height: 1.4;

    display: none;
}

#thank-you .triangle {
    width: 0;
    height: 0;
    position: absolute;
    left: 50%;
    bottom: -6px;
    margin-left: -12px;

    border-left-width: 12px;
    border-left-style: solid;
    border-left-color: transparent !important;
    border-right-width: 12px;
    border-right-style: solid;
    border-right-color: transparent !important;

    border-top: 8px solid black;
}


body {

    background-color: #ffffff;
    background-image: url('test.png');
    background-size: cover;
    background-position: top center;
    background-attachment: scroll;

}
</style>
</head>
<body>

<h1>Hello World!</h1>
<p>W3Schools background no-repeat, set position example.</p>
<p>Now the background image is only shown once, and positioned away from the text.</p>
<p>In this example we have also added a margin on the right side, so the background image will never disturb the text.</p>

</body>
</html>
